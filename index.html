<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <section class="password-generator">
        <div class="wrapper">
            <div class="title">
                <h1>Generate a <br><span>random password</span></h1>
                <p>Never use an insecure password again</p>
            </div>
            <div class="pass-options">
                <!-- Symbols Checkmark -->
                <input type="checkbox" id="symbolsCheckbox" name="symbols" checked>
                <label for="symbols">Symbols</label>
                <!-- Numbers Checkmark -->
                <input type="checkbox" id="numsCheckbox" name="numbers" checked>
                <label for="numbers">Numbers</label>
                <!-- Slider -->
                <div class="slider-container">
                    <label for="slider">Character Amount: </label>
                    <input type="range" min="5" max="15" value="10" class="slider" id="slider">
                    <p id="slider-num">10</p>
                </div>
            </div>

            <button onclick="createPasswords()">Generate passwords</button>
            <div class="new-passwords">
                <p class="new-password passA"></p>
                <p class="new-password passB"></p>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
